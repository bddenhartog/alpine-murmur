---
name: "github/ci/presubmit"

on:
  push:
    branches:
      - "!master"
  pull_request:
    branches:
      - master

jobs:
  build:
    name: mumble-server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          docker build -t sudoforge/mumble-server:${GITHUB_SHA:0:9} --label "build-id=${GITHUB_SHA:0:9}" mumble-server

      - name: Test
        run: |
          docker run -d -P sudoforge/mumble-server:${GITHUB_SHA:0:9}
          sleep 3 # give some time for the server to start up
          docker ps -f 'label=build-id=${GITHUB_SHA:0:9}' -a
          [ ! "" = "$(docker ps -f 'label=build-id=${GITHUB_SHA:0:9}' -f 'status=running' -f 'publish=64738' -q)" ] \
              || (echo "FATAL container not running with label: build-id=${GITHUB_SHA:0:9}" && exit 1)
